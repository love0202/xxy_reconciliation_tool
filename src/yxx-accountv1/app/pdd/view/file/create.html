{extend name="layout/base" /}

{block name="main"}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{:url('pdd/file/list')}">返回</a>
            </li>
        </ol>
    </nav>
    <form action="{:url('pdd/file/save')}" enctype="multipart/form-data" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">标题:</label>
            <div class="col-sm-5">
                <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">拼多多手工订单文件：</label>
            <div class="col-sm-5">
                <input type="file" name="manual_file" class="form-control-file">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">拼多多商品文件：</label>
            <div class="col-sm-5">
                <input type="file" name="shop_file" class="form-control-file">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">保存</button>
    </form>
</div>
{/block}
